<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

  <title>Quran Audio</title>



  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Top Info -->
  <div class="row justify-content-center">
  <div id="title">
    <span id="track"></span>
    <div id="timer">0:00</div>
    <div id="duration">0:00</div>
  </div>
  </div>

  <!-- Controls -->

  <div class="row justify-content-center">
  <div class="controlsOuter">
    <div class="controlsInner">
      <div id="loading"></div>
      <div class="btn" id="playBtn"></div>
      <div class="btn" id="pauseBtn"></div>
      <div class="btn" id="prevBtn"></div>
      <div class="btn" id="nextBtn"></div>
    </div>
    <div class="btn" id="playlistBtn"></div>
    <div class="btn" id="volumeBtn"></div>
  </div>
  </div>

  <!-- Sura/Aya Selection -->
  <section id-"surahSelection" >
    <div class="container-fluid">
  <!--div class="row justify-content-center">
        <div class="form-row ">
          <div class="col">
            <input type="text" id=surah class="form-control input-lg ml-2 mt-5" placeholder="Surah Number">
          </div>
          <div class="col">
            <input type="text" id=ayaFrm class="form-control ml-2 mt-5" placeholder="Aya From">
          </div>
          <div class="col">
            <input type="text" id=ayaTo class="form-control mt-5" placeholder="Aya To">
          </div>

          <div class="col">
            <input type="button" class="btn btn-primary mt-5" name="submit" value="Submit" onclick="startQurAudio()">
          </div>
        </div>
    </div-->

    <!-- ROW1 -->
    <div class="row justify-content-center">
      <div class="form-row mt-5">
        <div class="col">
          <input type="text" id=surah class="form-control input-lg" placeholder="Surah Number">
        </div>
      <div class="col">
      <select class="form-control input-lg" id="reciterlist">
      <option>Alafasy</option>
      <option>AbdulBaset</option>
      <option>Minshawi</option>
      <option>Shuraym</option>
      <option>Husary</option>
    </select>
    </div>
    </div>
    </div>
    <!-- ROW2 -->
    <div class="row justify-content-center">
          <div class="form-row mt-2 ml-4">
            <div class="col">
              <input type="text" id=ayaFrm class="form-control" placeholder="Aya From">
            </div>
            <div class="col">
              <input type="text" id=ayaTo class="form-control" placeholder="Aya To">
            </div>

            <div class="col">
              <input type="button" class="btn btn-primary" name="submit" value="Submit" onclick="startQurAudio()">
            </div>
          </div>


    </div>



    </div>
    </section>











  <!-- Progress -->
  <section>
  <div id="waveform"></div>
  <div id="bar"></div>
  <div id="progress"></div>
  </section>

  <!-- Playlist -->
  <section>
  <div id="playlist">
    <div id="list"></div>
  </div>
  </section>

  <!-- Volume -->
  <section>
  <div id="volume" class="fadeout">
    <div id="barFull" class="bar"></div>
    <div id="barEmpty" class="bar"></div>
    <div id="sliderBtn"></div>
  </div>
</section>

  <!-- Scripts -->
  <script src="src/howler.core.js"></script>
  <script src="siriwave.js"></script>
  <script src="player.js"></script>
</body>
</html>
